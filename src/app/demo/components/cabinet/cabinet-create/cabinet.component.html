<div class="card">
    <span class="text-900 text-xl font-bold mb-4 block">Créer un Cabinet</span>
    <div class="grid">
       
        <div class="col-12 lg:col-10">
            <div class="grid formgrid p-fluid">
                <div class="field mb-4 col-12">
                    <label for="nom" class="font-medium text-900">Nom</label>
                    <input id="nom" type="text" pInputText />
                </div>
                <div class="field mb-4 col-12">
                    <label for="email" class="font-medium text-900">Email</label>
                    <input id="email" type="text" pInputText />
                </div>
                <div class="field mb-4 col-12">
                    <label for="telephone" class="font-medium text-900">Téléphone</label>
                    <input id="telephone" type="text" pInputText />
                </div>
                <div class="field mb-4 col-12">
                    <label for="adresse" class="font-medium text-900">Adresse</label>
                    <input id="adresse" type="text" pInputText />
                </div>
                <div class="field mb-4 col-12">
                    <label for="siteWeb" class="font-medium text-900">Site Web</label>
                    <input id="siteWeb" type="text" pInputText />
                </div>
                <div class="field mb-4 col-12">
                    <label for="mcnss" class="font-medium text-900">MCNSS</label>
                    <input id="mcnss" type="text" pInputText />
                </div>
                <div class="col-12">
                    <button pButton pRipple label="Créer Cabinet" class="w-auto mt-3"></button>
                </div>
            </div>
        </div>
    </div>
</div>
