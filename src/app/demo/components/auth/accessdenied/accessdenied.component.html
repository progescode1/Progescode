<div
    class="h-screen"
    style="background: linear-gradient(0deg, #812038 0%, #f16383 100%)"
>
    <div
        class="bg-gray-100 flex align-items-center justify-content-center"
        style="height: 30%"
    >
        <img
            src="assets/layout/images/icon-access.png"
            alt="prpgescode-layout"
            width="100px"
            class="block"
        />
    </div>

    <div class="flex align-items-center flex-column" style="height: 70%">
        <div class="p-7 text-center">
            <span class="block text-white text-5xl font-bold mb-4"
                >Access Denied</span
            >
            <span class="block text-white mb-6"
                >You Don't Have Permissions To Access This Resource</span
            >
            <button
                pButton
                pRipple
                [routerLink]="['/']"
                label="Dashboard"
                icon="pi pi-home"
                class="w-9 block mx-auto mt-0 mb-8 surface-0 text-color border-none"
            ></button>
            <a [routerLink]="['/']">
                <img
                    src="assets/layout/images/logo.svg"
                    alt="popgescode-layout"
                    class="block mx-auto mt-0 mb-3"
                    style="height: 56px"
                />
            </a>
            <span class="text-white">ProgesCode</span>
        </div>
    </div>
</div>
<app-config [minimal]="true"></app-config>
