<div
    class="h-screen text-bluegray-200"
    style="background: linear-gradient(180deg, #525d72 0%, #69768d 100%)"
>
    <div class="flex justify-content-center align-items-center h-full ">
        <div
            class="h-full text-center py-6 px-4 flex justify-content-between flex-column max-w-30rem"
        >
        <a [routerLink]="['/']">
                <img
                    src="assets/demo/images/avatar/istockphoto-1281150061-612x612-removebg-preview.png"
                    alt="poseidon-layout"
                    height="250px"
                />
            </a>
            
            <div>
                <h2 class="text-bluegray-200">ProgesCode</h2>
                <p class="font-semibold m-0 text-bluegray-100 mb-5">
                    You don't have an account?
                    <a href="#" class="cursor-pointer text-white"> Sign up</a>
                </p>
                <input
                    type="text"
                    autocomplete="off"
                    pInputText
                    placeholder="Email"
                    class="w-11 mb-4 text-bluegray-600 surface-ground "
                />
                <input
                    type="password"
                    autocomplete="off"
                    pInputText
                    placeholder="Password"
                    class="w-11 mb-4 text-bluegray-600 surface-ground "
                />
                <button
                    pButton
                    pRipple
                    label="LOGIN"
                    type="button"
                    class="w-11 "
                ></button>
            </div>

            <p class="font-semibold m-0 text-bluegray-200">
                A problem? <a href="#" class="text-white">Click here</a> and let
                us help you.
            </p>
        </div>
    </div>
</div>
<app-config [minimal]="true"></app-config>
